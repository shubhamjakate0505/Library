<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lablary</title>
</head>
<body>
    <header class="header">
       <div class="Logo"><h3>Library</h3></div>
       <div class="login">
            <h3>Sing up</h3>
            <h3>Log in</h3>
       </div>
    </header>
    <section class="section">
        <button class="open-btn"> <span><i class="fa-regular fa-plus"></i></span> Add a book</button>   
        <dialog> 
            <form action="">
                <div class="form-header">
                    <h4 class="title">New Book</h4>
                    <button type="button" class="close-btn">X</button>
                </div>
            </form>
            <div class="form-content">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Author">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title">
                <label for="pages">Pages</label>
                <input type="tel" name="pages" id="pages" placeholder="Pages">
                <div class="read">
                    <label for="read">Have you Read it</label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </div>

        </dialog>  
        <div class="books">
        
        </div>  

    </section>
        
    
   <script src="app.js"></script> 
</body>
</html>
